<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
</head>
<body>
    <h2>Página Principal - Publicações</h2>

    <!--iterando com range por ser um slice vindo da api sera carregadas 
        aspublicacoes do usuario e de quem ele segue na home -->

     {{  range . }} 

        <h4> Titulo: {{ .Titulo }} </h4>
        <h4> Conteudo: {{ .Conteudo }} </h4>

        <hr/>
    {{ end }}
</body>
</html>
