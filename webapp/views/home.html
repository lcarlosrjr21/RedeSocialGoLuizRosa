<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede Social Boto Rosa - Página Principal</title>
    <link href="/assets/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <!-- <h2>Página Principal - Publicações</h2> -->

    <!--iterando com range por ser um slice vindo da api sera carregadas 
        as publicacoes do usuario e de quem ele segue na home principal -->

     <!-- {{  range . }} 

        <h4> Titulo: {{ .Titulo }} </h4>
        <h4> Conteudo: {{ .Conteudo }} </h4>

        <hr/>
    {{ end }} -->

    <nav class="navbar bg-light">
        <div class="container-fluid">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Pesquisar</button>
          </form>
        </div>
    </nav>

    <!-- <nav class="navbar navbar-expand-lg bg-light"></nav> -->

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
                <h3>Nova Publicação</h3>
                <fieldset>
                    <form id="nova-publicacao">
                        <div class="form-group">
                            <label for="titulo">Título</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" required="required" placeholder="Insira o título da sua publicação">
                        </div>
                        <div class="form-group">
                            <label for="conteudo">Conteúdo</label>
                            <textarea class="form-control" id="conteudo" name="conteudo" required="required" placeholder="Insira o conteúdo de sua publicação"></textarea>
                        </div>
                        <button class="btn btn-primary" type="submit">
                            Publicar
                        </button>
                    </form>
                </fieldset>

            </div>
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
                {{ range . }}
                <div class="jumbotron">
                    <h1 class="display-4">{{ .Titulo }}</h1>
                    <p class="lead">{{ .Conteudo }}</p>
                    <a href="#"> {{ .AutorNick }} - {{ .CriadaEm }} </a>
                    <hr class="my-4">
                    <p>Botões.</p>
                    <p class="lead">
                      <a class="btn btn-primary btn-lg" href="#" role="button">Editar</a>
                    </p>
                  </div>
                  {{ end }}
            </div>
        </div>
    </div>
    <footer class="text-muted mt-4"></footer>
    <div class="container">
        <p>© LuizRosa 2022 - Todos direitos reservados</p>
    </div>
    
</body>
</html>
