<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede Social Boto Rosa - Página Principal</title>
    <link href="/assets/css/bootstrap.css" rel="stylesheet" />
</head>
    <body>
        
        {{ template "cabecalho"}}

        <div class="container-fluid">
            <div class="row mt-4">
                <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
                    <h3>Nova Publicação</h3>
                    <fieldset>
                        <form id="nova-publicacao">
                            <div class="form-group">
                                <label for="titulo">Título</label>
                                <input type="text" class="form-control" id="titulo" name="titulo" required="required" placeholder="Insira o título da sua publicação">
                            </div>
                            <div class="form-group">
                                <label for="conteudo">Conteúdo</label>
                                <textarea class="form-control" id="conteudo" name="conteudo" required="required" placeholder="Insira o conteúdo de sua publicação"></textarea>
                            </div>
                            <button class="btn btn-primary" type="submit">
                                Publicar
                            </button>
                        </form>
                    </fieldset>

                </div>
                <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
                    {{ range .Publicacoes }}
                        {{ if (eq .AutorID $.UsuarioID) }}
                        {{ template "publicacao-com-permissao" . }}
                        {{ else }}
                        {{ template "publicacao-sem-permissao" . }}
                        {{ end }}
                    {{ end }}
                </div>
            </div>
        </div>

        {{ template "rodape" }}

        <footer class="text-muted mt-4"> --- tá no arquivo rodape.html na pasta templetes
            <div class="container">
                <p>© LuizRosa 2022 - Todos direitos reservados</p>
            </div>
        </footer> -->
        
        {{ template "scripts" }}
        <!-- <script src="/assets/js/jquery.min.js"></script> --- tá no arquivo scripts.html na pasta templetes
        <script src="/assets/js/bootstrap.js"></script> -->

        <script src="/assets/js/publicacoes.js"></script>

    </body>

</html>
