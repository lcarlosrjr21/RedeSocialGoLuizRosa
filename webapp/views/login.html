<html lang="en">

    <head>
        <meta charset="UTF-8">
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rede Social GO Luiz Rosa - Login</title>
        <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
    </head>

    <body>        
        <div class="container-login">
            <div>
                <form class="rsgorosa-form" id="login">
                    <span>Seja bem vindo a Rede Social Go Boto Rosa</span>
                    <div>
                        <input type="text" name="email" id="email" placeholder="Digite seu email" required="required">
                    </div>
                    <div>
                        <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required="required">
                    </div>
                    <p><a href="/criar-usuario"><center>Criar conta?</center><br></a></p>
                    <button type="submit" class="btn-rsgorosa">Login</button>
                </form>
            </div>
        </div>
        {{ template "scripts" }}
        <!-- <script src="/assets/js/jquery.min.js" ></script> -->
        <script src="/assets/js/login.js"></script>
    </body>

</html>
